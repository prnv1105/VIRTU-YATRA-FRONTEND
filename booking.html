<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - Travel Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <nav class="bg-white shadow-md p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Travel Explorer</h1>
    <div class="space-x-4">
      <a href="index.html" class="text-blue-600 hover:underline">Home</a>
      <a href="vr.html" class="text-blue-600 hover:underline">VR View</a>
      <a href="assistant.html" class="text-blue-600 hover:underline">AI Assistant</a>
      <a href="booking.html" class="text-blue-600 hover:underline font-semibold">Booking</a>
      <a href="trips.html" class="text-blue-600 hover:underline">Trips</a>
    </div>
  </nav>

  <main class="max-w-3xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">Book Your Trip</h2>
    <form class="space-y-4 bg-white p-6 rounded shadow-md">
      <div>
        <label class="block mb-1 font-medium">Destination</label>
        <input type="text" placeholder="e.g. Mahabodhi Temple" class="w-full p-2 border rounded">
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <div>
          <label class="block mb-1 font-medium">Check-in</label>
          <input type="date" class="w-full p-2 border rounded">
        </div>
        <div>
          <label class="block mb-1 font-medium">Check-out</label>
          <input type="date" class="w-full p-2 border rounded">
        </div>
      </div>
      <div>
        <label class="block mb-1 font-medium">Flight</label>
        <input type="text" placeholder="e.g. PAT to GAY" class="w-full p-2 border rounded">
      </div>
      <div class="text-right">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Book Now</button>
      </div>
    </form>
  </main>
</body>
</html>
